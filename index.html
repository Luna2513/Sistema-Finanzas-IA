<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financiero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="h-screen w-full flex overflow-hidden">

    <!-- Left Side - Image/Brand -->
    <div class="hidden lg:flex w-1/2 gradient-bg items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="relative z-10 text-white text-center px-10">
            <h1 class="text-5xl font-bold mb-4">Finanzas Pro</h1>
            <p class="text-xl opacity-90">Gestión inteligente para tus finanzas personales y empresariales.</p>
        </div>
        <!-- Decorative circles -->
        <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 border-opacity-30 border-white rounded-full"></div>
        <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 border-opacity-30 border-white rounded-full"></div>
        <div class="absolute top-0 -right-0 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
    </div>

    <!-- Right Side - Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center bg-white p-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-10 lg:hidden">
                <h2 class="text-3xl font-bold text-indigo-600">Finanzas Pro</h2>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-2" id="formTitle">Bienvenido de nuevo</h2>
            <p class="text-gray-500 mb-8" id="formSubtitle">Ingresa tus credenciales para acceder a tu cuenta.</p>

            <!-- Login Form -->
            <form id="authForm" class="space-y-6">
                
                <div id="nameGroup" class="hidden">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition transition-all" placeholder="Juan Pérez">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition transition-all" placeholder="ejemplo@correo.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition transition-all" placeholder="••••••••">
                </div>

                <div id="feedback" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-md"></div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02] shadow-lg">
                    <span id="submitBtnText">Iniciar Sesión</span>
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-600">
                <span id="toggleText">¿No tienes una cuenta?</span>
                <button id="toggleAuthMode" class="font-medium text-indigo-600 hover:text-indigo-500 underline ml-1">Regístrate aquí</button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/controllers/LoginController.js"></script>
</body>
</html>
